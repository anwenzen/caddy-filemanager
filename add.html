        Delete
    </a>
</th>
<td class="delete"> 
    <input type="checkbox" class="selected" id="selected">
</td>

<script>
document.querySelectorAll('td.delete').forEach(td => {
    td.addEventListener('click', function(e) {
        if (e.target.tagName !== 'INPUT') {
            td.querySelector('input[type="checkbox"]').click();
        }
    });
});
document.getElementById("selected-function").addEventListener("click",
function selected(){
    let data = {
        key1: 'value1',
        key2: 'value2' }
    fetch("/api", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    })
    console.log("selected function");
});
</script>
